<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - Dreieck </title>
    <meta name="description" content="A-Frame Dreieck">
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-triangle:  -->
      <a-triangle position="0.00 0.40 0.00" material="color: #4545aa;opacity:0.5" rotation="-45 0 0"  vertex-a="0 0 0" vertex-b="1.20 0 0" vertex-c="0.60 1.20 0" ></a-triangle>
   

      <a-sky color="#ECECEC"></a-sky>
    
    <a-entity id="myCameraPosition" position="0 2 4">
        <a-entity id="myCamera" camera look-controls look-controls wasd-controls keyboard-controls>
        </a-entity>
    </a-entity>
  
    </a-scene>
  </body>
</html>
