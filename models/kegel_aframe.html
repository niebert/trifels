<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - Kegel </title>
    <meta name="description" content="A-Frame Kegel">
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-cone: Kegel -->
      <a-cone position="0.00 0.80 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius-bottom="1.20" height="1.60" ></a-cone>
   

      <a-sky color="#ECECEC"></a-sky>
    
    <a-entity id="myCameraPosition" position="0 2 4">
        <a-entity id="myCamera" camera look-controls look-controls wasd-controls keyboard-controls>
        </a-entity>
    </a-entity>
  
    </a-scene>
  </body>
</html>
