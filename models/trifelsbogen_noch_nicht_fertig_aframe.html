<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - Trifelsbogen  </title>
    <meta name="description" content="A-Frame Trifelsbogen noch nicht fertig ">
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-box: Turm  -->
      <a-box position="0.80 1.20 0.00" material="color: #5d260e;opacity:1" rotation="0 0 0"  width="0.80" height="2.40" depth="0.80" ></a-box>
         <!-- Comment for a-box: bogen ohne Ã¶ffnung  -->
      <a-box position="2.00 2.00 0.00" material="color: #5d260e;opacity:1" rotation="0 0 0"  width="1.60" height="0.80" depth="0.80" ></a-box>
         <!-- Comment for a-box:  -->
      <a-box position="3.20 1.20 0.00" material="color: #5d260e;opacity:1" rotation="0 0 0"  width="0.80" height="2.40" depth="0.80" ></a-box>
         <!-- Comment for a-cylinder:  -->
    <a-cylinder position="2 1.6 0" rotation="90 0 0" material="color: #000000; opacity: 0.5; blending: subtractive" radius="0.64" height="0.80" geometry="" visible=""></a-cylinder>
   

      <a-sky color="#ECECEC"></a-sky>
    
    <a-entity id="myCameraPosition" position="0 2 4">
        <a-entity id="myCamera" camera look-controls look-controls wasd-controls keyboard-controls>
        </a-entity>
    </a-entity>
  
    </a-scene>
  </body>
</html>
